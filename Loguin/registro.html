<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/registrostyle.css">
</head>

<body>
    <div class="titulo">
        MarketAgro
    </div>
    <div class="registro">
        <h1>Registro</h1>
        <form name="formulario" id="formulario" method="get" action="loguin.html">
            <div>Nombres</div>
            <input type="text" required>
            <div>Apellidos</div>
            <input type="text" required>
            <div>Numero de documento</div>
            <input type="text" required>
            <div>Telefono</div>
            <input type="tel" required>
            <div>Direccion</div>
            <input type="text" required>
            <div>Fecha de nacimineto</div>
            <input type="date" required>
            <div>Correo Electronico</div>
            <input type="email" required>
            <div>Constraseña</div>
            <input type="password" required>
            <div>Repetir constraseña</div>
            <input type="password" required>
            <div class="terminos">
                <label><input type="checkbox" /><a href="#"> Aceptar terminos y condiciones</a></label><br><br>
            </div>
            <input type="submit" value="Crear cuenta">
        </form>
    </div>
</body>

</html>
